<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form th:action="@{/usuarios/editar/{id}(id=${user.id})}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:value="${user.username}" name="nombre" required />
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:value="${user.email}" name="email" required />
        </div>
    
        <div>
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" th:value="${user.telefono}" name="telefono" required />
        </div>
        <div>
            <label for="direccion">direccion</label>
            <input type="text" id="direccion" th:value="${user.direccion}" name="direccion" required/>
        </div>
        <div>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option th:each="role : ${roles}" 
                        th:value="${role}" 
                        th:text="${role}"> 
                </option>
            </select>
        </div>
    
        <div>
            <button type="submit">Guardar cambios</button>
        </div>
    </form>

    <a href="/usuarios/lista">Volver a la lista de usuarios</a> <!--Redirige a la lista de usuarios  http://localhost:8080/usuarios/lista-->
</body>
</html>
