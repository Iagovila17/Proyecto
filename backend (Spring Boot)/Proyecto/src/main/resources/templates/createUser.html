<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>
<body>
    <h1>Crear Usuario</h1>
    
    <form th:action="@{/usuarios/create}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
    
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
    
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
    
        <div>
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" required />
        </div>
    
        <div>
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" th:field="*{direccion}" required />
        </div>
    
        <div>
            <label for="rol">Rol:</label>
            <select id="rol" th:field="*{rol}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </div>
    
        <div>
            <button type="submit">Crear Usuario</button>
        </div>
    </form>
    <a href="/usuarios/lista">Volver a la lista de usuarios</a>
</body>
</html>
